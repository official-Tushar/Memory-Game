<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroNinja</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">

    <link rel="icon" href="./assets/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <div class="stats-container">
            <div id="moves-count">
                <span>Moves:</span> 0
            </div>
            <div id="time">
                <span>Time:</span> 00:00
            </div>
        </div>

        <div class="game-container">

        </div>
        <div class = "btn"><button id="stop" class="hide">Stop Game</button></div>
    </div>

    <div class="controls-container">
        <img src="./assets/images/favicon.png" id = "logo"/>
        <div class = "heading">
            <img src="./assets/images/neuro.png" id = "neuro"/>
            <img src="./assets/images/ninja.png" id = "ninja"/>
        </div>
        <p id="result"></p>
        <button id="start">Start Game</button>
    </div>

    <audio id="flip-sound" src="./assets/audio/flip.mp3"></audio>
    <audio id="match-sound" src="./assets/audio/matched.wav"></audio>
    <audio id="victory-sound" src="./assets/audio/victory.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
